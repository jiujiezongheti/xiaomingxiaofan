<!DOCTYPE html>
<html>
<meta charset="utf-8">
<body>

<h1 id="h">My First Web Page</h1>
<p id="p">My first paragraph.</p>

<script>
    var h = document.getElementById("h");
    var p = document.getElementById("p");
    document.write(h.innerHTML+"有"+h.innerHTML.length+"个字符。");
    h.onclick=function(){
        document.write(h.innerHTML+"有"+h.innerHTML.length+"个字符。");
    };
    p.onclick=function(){
        document.write(p.innerHTML+"有"+p.innerHTML.length+"个字符。");
    }
</script>

</body>
</html>
